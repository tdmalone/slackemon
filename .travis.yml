language: php

php:
  - 7.0
  - 7.1
  - nightly

# Save time by only cloning the latest commit.
git:
  depth: 1

matrix:
  allow_failures:
    - php: nightly
  # Note that travis will send multiple build notifications with fast_finish on.
  fast_finish: true

install:
  - travis_retry composer install

before_script:
  # Lint all PHP files except for dependencies.
  - find . -name '*.php' -type f ! -path './vendor/*' | while read file;do php -l "${file}" || exit 1;done

script:
  - mkdir -p tests/logs
  - php vendor/bin/phpunit

after_success:
  # Upload code coverage reports (but only once per build, not for every PHP version).
  # -Z flag to cause build failure if coverage reports fail.
  # HT: https://docs.codecov.io/docs/about-the-codecov-bash-uploader)
  - if [ "7.0" = "$TRAVIS_PHP_VERSION" ]; then
      travis_retry bash <(curl -s https://codecov.io/bash) -f tests/logs/clover.xml -Z;
      travis_retry php vendor/bin/codacycoverage clover tests/logs/clover.xml;
    fi

notifications:
  slack:
    rooms:
      - secure: 
    template:
      - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}:%{branch} by %{author}"
      - "%{result} in %{duration}"
      - "(%{commit_message})"

env:
  global:
    # Codacy code coverage
    secure: 
