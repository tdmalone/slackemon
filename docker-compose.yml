version: "2"
services:
  slackemon_webserver:
    build: .
    restart: always
    volumes: 
      - ./:/var/www/html
    ports:
      - "80:80"

  slackemon_db:
    image: postgres:alpine
    restart: always
    expose:
      - "5432"
    volumes:
      - slackemon_db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=slackemon
      - POSTGRES_USER=slackemon
      - PGDATA=/var/lib/postgresql/data/pgdata

# Local volume where to store data
# in a persistent way
volumes:
  slackemon_db_data: